# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test Python Package

# root of workflow yml
env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Show parameters
      run: |
        echo "Branch: $BRANCH_NAME"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # python -m pip install flake8 pytest
        if [ "$BRANCH_NAME" != "main" ]; then
            if [ "$(git ls-remote --heads https://github.com/gem/oq-gem-taxonomy-data.git "refs/heads/${BRANCH_NAME}")" != "" ]; then
                sed -i "s|'openquake.gem-taxonomy-data .*|'openquake.gem-taxonomy-data @ git+https://github.com/gem/oq-gem-taxonomy-data.git@${BRANCH_NAME}',|g" pyproject.toml
                echo "=== modified pyproject.toml ==="
                cat pyproject.toml
                echo "=== end ==="
            fi
        fi
        python -m pip install ".[test]"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test verifier with pytest
      run: |
        coverage run -m pytest -s
        coverage html
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report-${{matrix.python-version}}
        path: htmlcov/**
